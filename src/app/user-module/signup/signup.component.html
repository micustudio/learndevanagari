<div class="container-fluid">
    <div class="container">
        <div class="form-box">
            <h1>Signing up is free and easy.</h1>
            <br>
            <form [formGroup]="myForm" (ngSubmit)="onSignup()">
                <div class="form-group">
                        <input 
                            placeholder="Username"
                            type="text"
                            id="username"
                            class="form-control"
                            formControlName="username">
                        </div>
                    <div class="form-group">
                        <input 
                            placeholder="Email"
                            type="email"
                            id="email"
                            class="form-control"
                            formControlName="email">
                    </div>
                    <div class="form-group">
                        <input 
                            placeholder="Password"
                            type="password"
                            id="password"
                            class="form-control"
                            formControlName="password">
                    </div>
                    <button
                            class="btn btn-primary"
                            type="submit"
                            [disabled]="!myForm.valid">Submit</button>
                </form>
                <br>
                 <p>Already have an account? <span class="log-in" (click)="login()">Log In</span></p>
            </div>
    </div>
</div>
