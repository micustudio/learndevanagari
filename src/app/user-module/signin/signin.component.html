<div *ngIf="newMessage">Successfully signed up! Please Sign in.</div>

<h1>Sign-in User</h1>

<div class ="col-md-4 col-md-offset-2">
    <form [formGroup]="myForm" (ngSubmit)="onSignin()">
        <div class="form-group">
            <label for="email">email</label>
            <input 
                    type="email"
                    id="email"
                    class="form-control"
                    formControlName="email">
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input 
                    type="password"
                    id="password"
                    class="form-control"
                    formControlName="password">
        </div>
        <button
                class="btn btn-primary"
                type="submit"
                [disabled]="!myForm.valid">Submit</button>
    </form>
</div>
