<div class="container">
  <div class="card">
    <div *ngIf="isLoggedIn()" class="edit-profile"><p class="logged-in">You are Logged In. </p> <a href="" class="btn btn-primary" [routerLink]="['/profile/edit']">Edit Profile</a></div>
  <div class="row">
    <div class="col-md-4">
          <img class="img-fluid" src="{{ gravatarUrl }}" alt="profile">
      </div>

    <div class="col-md-8">
      <h1>{{ username }}</h1>
      <h5 class="meta-span">{{ fullName }}</h5>
      <p class="meta-span">Level: {{ level }}</p>
      <p class="meta-span">Exp: {{ exp }}</p>
      <p>Location: {{ location }}</p>
      <h6>Bio:</h6>
      <p>{{ biography }}</p>
      </div>
    </div>
  </div>
</div>
