<div class="jumbotron">
    <div class="container">
        <div class="form-box">
            <div class="form-box">
                <p class="character" [@visibilityChanged]="newItem">{{ character }}</p>
                <div class="two-way-height">
                    <p class="two-way">{{ check }}</p>
                </div>
            </div>
            <form [formGroup]="myForm" (ngSubmit)="onCheck()">
                <div class="form-group">
                    <input 
                        #input 
                        type="text"
                        id="check"
                        class="form-control"
                        formControlName="check"
                        [(ngModel)]="check">
                </div>
                <button
                    class="btn btn-primary next-to-text-input"
                    type="submit"
                    [disabled]="!myForm.valid">Check!</button>
                </form>
            </div>
        <!--<div *ngFor="let char of characters">

            <p class="character">{{char}}</p>
        </div>-->
    </div>
</div>
