<div class="jumbotron">
    <div class="container">
        <div class="form-box">
            <div class="form-box">
                <p>{{ character }}</p>
            </div>
            <form [formGroup]="myForm" (ngSubmit)="onCheck()">
                <div class="form-group">
                    <input
                        type="text"
                        id="check"
                        class="form-control"
                        formControlName="check">
                </div>
                <button
                    class="btn btn-primary"
                    type="submit"
                    [disabled]="!myForm.valid">Check!</button>
                </form>
            </div>
    </div>
</div>
