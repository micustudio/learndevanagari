<div class="history-bar">
    <p class="history-text">history</p>
    <div *ngFor="let history of histories">
        <div class="history-block"[@visibilityChanged]="nextNewItem" >
                <table>
                    <tr>
                        <td class="history">{{ history.savedChar }}</td>
                        <td>
                            <table>
                                <tr>
                                    <td class="history-meta" >{{ history.letter }}</td>
                                </tr>
                                <tr>
                                    <td class="history-meta" [style.color]="correctColor(history.correct)">{{ history.correct }}</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
        </div>
    </div>
</div>
<div class="jumbotron">
        <div class="form-box">
            <p class="new-char" *ngIf="unseen" [@visibilityChanged]="nextNewItem"><i class="fa fa-star" aria-hidden="true"></i> New Item!</p>
            <div class="form-box">
                <p class="character" [@visibilityChanged]="nextNewItem">{{ character }}</p>
                <div class="two-way-height">
                    <p class="two-way">{{ check }}</p>
                </div>
            </div>
            <form [formGroup]="myForm" (ngSubmit)="onCheck()">
                <div class="form-group">
                    <input 
                        #input 
                        type="text"
                        id="check"
                        class="form-control"
                        formControlName="check"
                        [(ngModel)]="check">
                </div>
                <button
                    class="btn btn-primary next-to-text-input"
                    type="submit"
                    [disabled]="!myForm.valid">Check!</button>
                </form>
            </div>
</div>
